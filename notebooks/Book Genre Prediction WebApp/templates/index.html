<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Predict a Book's Genre from it's Title</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Predict a Book's Genre from it's Title</span></h2>
            <div class='description'>
    			<p>A Machine Learning WebApp built by Flask</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
        		<textarea class='message-box' name="message" rows="10" cols="30" placeholder="Enter the book's title here..."></textarea><br/>
        		<br><br><button id="sub" type="submit ">Predict</button>
            <br>
        	</form>

          <br><br><h3>{{ prediction_texts }}<h3>
    	</div>

        <!-- Footer -->
        <div class='footer'>
            <div class="contact">
                <a target="_blank" href="https://github.com/supria68/Data-Science-Projects/tree/master/notebooks/Book%20Genre%20Classification"><i class="fa fa-github" style="font-size:24px"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/supriyasudarshan"><i class="fab fa-linkedin" style="font-size:24px"></i></a>
            </div>
            <p class='footer-description'> A Data Science Portlio Project by
            Supriya Sudarshan.</p>
        </div>

    </body>
</html>
